<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="container">
	<form name="calculator"> 
		<input type="text" name="answer">
		<br>
		<input type="button" value=" 1 " onclick="calculator.answer.value += '1'" name="" />
		<input type="button" value=" 2 " onclick="calculator.answer.value += '2'" name="" />
		<input type="button" value=" 3 " onclick="calculator.answer.value += '3'" name="" />
		<input type="button" value=" + " onclick="calculator.answer.value += '+'" name="" />
		<br>
		<input type="button" value=" 4 " onclick="calculator.answer.value += '4'" name="" />
		<input type="button" value=" 5 " onclick="calculator.answer.value += '5'" name="" />
		<input type="button" value=" 6 " onclick="calculator.answer.value += '6'" name="" />
		<input type="button" value=" - " onclick="calculator.answer.value += '-'" name="" />
		<br>
		<input type="button" value=" 7 " onclick="calculator.answer.value += '7'" name="" />
		<input type="button" value=" 8 " onclick="calculator.answer.value += '8'" name="" />
		<input type="button" value=" 9 " onclick="calculator.answer.value += '9'" name="" />
		<input type="button" value=" x " onclick="calculator.answer.value += '*'" name="" />
		<br>
		<input type="button" value=" C " onclick="calculator.answer.value = ''" name="" />
		<input type="button" value=" 0 " onclick="calculator.answer.value += '0'" name="" />
		<input type="button" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)" name="" />
		<input type="button" value=" / " onclick="calculator.answer.value += '/'" name="" />
	</form>
</div>

</body>
</html>
